<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل تطبيق Whiff Perfumes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #1B052C;
      color: white;
      font-family: 'Tajawal', sans-serif;
    }
    .app-logo {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    .download-btn {
      background-color: #E5C1F3;
      color: #1B052C;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .download-btn:hover {
      background-color: #fff;
      color: #1B052C;
      transform: translateY(-3px);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container text-center py-5">
    <img src="favicon.png" alt="شعار Whiff Perfumes" class="app-logo mb-4">
    <h1 class="mb-3">تطبيق Whiff Perfumes</h1>
    <p class="mb-4">اكتشف عالماً من العطور الفاخرة، تسوق بسهولة من خلال تطبيقنا</p>

    <!-- زر التحميل -->
    <a href="WhiffApp.apk" class="download-btn">
      <i class="fa-solid fa-download"></i> تحميل التطبيق الآن
    </a>

    <footer class="mt-5">
      جميع الحقوق محفوظة © 2025 Whiff Perfumes
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
